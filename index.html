<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Museo Prisma | Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar dinámica -->
  <div id="navbar"></div>

  <main class="container text-center mt-5">
    <h1 class="display-4 fade-in">Bienvenidos al <span class="highlight">Museo Prisma</span></h1>
    <p class="lead mt-3 slide-in">Explora nuestras exposiciones, programas educativos y colecciones únicas.</p>
    
    <!-- Sección de tarjetas -->
    <section class="mt-5">
      <h2 class="display-6">Exposiciones Destacadas</h2>
      <div class="row g-4 card-grid" id="cardGrid"></div>
    </section>

    <!-- Sección del carrusel -->
    <section class="mt-5 mb-5">
      <h2 class="display-6">Galería</h2>
      <div class="carousel-container position-relative">
        <div class="carousel" id="carousel"></div>
        <button class="carousel-btn prev-btn">❮</button>
        <button class="carousel-btn next-btn">❯</button>
      </div>
    </section>
  </main>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Navbar y Footer dinámicos -->
  <script src="/components/navbar/navbar.js"></script>
  <script src="/components/footer/footer.js"></script>
  <script src="main.js"></script>
</body>
</html>
