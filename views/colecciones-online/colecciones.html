<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colecciones - online </title>

  <!-- Ícono de la pestaña del navegador -->
  <link rel="icon" type="image/jpeg" href="/assets/images/general/Logo-prisma.jpg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

 
  <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="colecciones.css" />
</head>
<body>

  <!-- Navbar dinámica -->
  <div id="navbar"></div>

  
  <main class="container text-center mt-5">
    <!-- Carrusel -->
    <div id="carousel" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/images/colecciones/carrusel/El-sueño-de-Jacob.png" class="d-block w-100" alt="El sueño de Jacob">
          <div class="carousel-caption d-none d-md-block">
            <h5>El sueño de Jacob, Rivera</h5>
            <p>Descubre el arte del Museo Prisma.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/assets/images/colecciones/carrusel/La-crucifixión-Flandes.png" class="d-block w-100" alt="La crucifixión">
          <div class="carousel-caption d-none d-md-block">
            <h5>La crucifixión, Flandes</h5>
            <p>Viaja por nuestra historia.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/assets/images/colecciones/carrusel/Triptico-del-jardin-de-las-delicias-El-Bosco.png" class="d-block w-100" alt="Triptico del Jardín de las Delicias">
          <div class="carousel-caption d-none d-md-block">
            <h5>Triptico del Jardín de las Delicias, El Bosco</h5>
            <p>Admira nuestras piezas exclusivas.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Menú lateral y contenido -->
    <div class="row">
      <!-- Menú lateral -->
      <div id="sidebar" class="col-md-3 bg-light p-3">
        <h4 class="text-center" style="color: #001d3d; font-family: 'Tinos', serif;">Categorías</h4>
        <ul id="category-list" class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link active" data-category="all">Todas</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-category="santos">Pinturas religiosas</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-category="antiguo">Antiguo Testamento</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-category="mitologicos">Dioses mitológicos</a>
          </li>
        </ul>
      </div>
      <!-- Contenido  -->
      <div class="col-md-9">
        <!-- Buscador -->
        <div class="input-group mb-5">
          <input type="text" id="search-input" class="form-control" placeholder="Buscar por nombre de obra...">
          <button id="search-btn" class="btn btn-outline-secondary" type="button">Buscar</button>
        </div>
        <!-- Cards -->
        <div id="cards-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 main-image mb-5"></div>
      </div>
    </div>
  </main>

  

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar dinámica -->
  <script src="/components/navbar/navbar.js"></script>

  <!-- Footer dinámica -->
  <script src="/components/footer/footer.js"></script>

  
  <script src="colecciones.js"></script>
</body>
</html>
