<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda</title>

  <!-- Ícono de la pestaña del navegador -->
  <link rel="icon" type="image/jpeg" href="/assets/images/general/Logo-prisma.jpg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

 
  <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="agenda.css" />
</head>
<body>

  <!-- Navbar dinámica -->
  <div id="navbar"></div>

  
  <main class="container text-center mt-5">
    <div class="calendar-controls">
      <button id="prev-month">Mes Anterior</button>
      <div class="month-year-box">
        <span id="current-month-year"></span>
        <select id="year-filter">
          <!-- Opciones de años generadas en agenda.js -->
        </select>
      </div>
      <button id="next-month">Mes Siguiente</button>
    </div>
    <div id="calendar"></div>
    <div id="all-activities">
      <h2>Todas las Actividades</h2>
      <ul id="activity-list"></ul>
    </div>
  </main>

  <!-- Modal para actividades -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header-strip"></div>
      <span class="close">×</span>
      <h2>Actividades del <span id="modal-date"></span></h2>
      <ul id="modal-activities"></ul>
      <div class="add-activity">
        <input type="text" id="activity-input" placeholder="Nueva actividad">
        <textarea id="activity-desc" placeholder="Descripción"></textarea>
        <button id="add-activity-btn">Agregar Actividad</button>
      </div>
    </div>
  </div>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar dinámica -->
  <script src="/components/navbar/navbar.js"></script>

  <!-- Footer dinámica -->
  <script src="/components/footer/footer.js"></script>

  
  <script src="agenda.js"></script>
</body>
</html>
